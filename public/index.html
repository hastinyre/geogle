<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Geogle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="native-socket.js"></script>
</head>
<body>

  <!-- VOICE OVERLAY (Top Left) -->
  <div id="voice-overlay" class="hidden">
    <button id="btn-mic" class="voice-btn voice-off">üé§</button>
    <button id="btn-speaker" class="voice-btn">üîä</button>
  </div>

  <!-- HUD OVERLAY (Top Right) -->
  <div id="hud-overlay" class="hidden">
    <span id="hud-username"></span>
    <button id="hud-quit-btn" class="hidden">Exit</button>
  </div>

  <!-- USERNAME -->
  <div id="username-screen" class="screen">
    <h2>Welcome</h2>
    <input type="text" id="username-input" placeholder="Username" maxlength="15" />
    <button id="username-btn" class="action-btn">Continue</button>
  </div>

  <!-- MODE SELECT -->
  <div id="mode-screen" class="screen hidden">
    <h2>Select Mode</h2>
    <button id="public-btn">Matchmaking (1v1)</button>
    <button id="private-btn">Private Lobby</button>
    <button id="single-btn" class="secondary-btn">Single Player</button>
  </div>

  <!-- PRIVATE MENU -->
  <div id="private-menu" class="screen hidden">
    <h2>Private Lobbies</h2>
    <button id="create-lobby-btn">Create New Lobby</button>
    <button id="join-lobby-btn">Join Existing Lobby</button>
    <button id="back-to-mode-btn" class="secondary-btn">Back</button>
  </div>

  <!-- JOIN LIST -->
  <div id="join-lobby-screen" class="screen hidden">
    <h2>Join Lobby</h2>
    <div id="lobby-list"></div>
    <div class="join-controls">
      <input type="tel" id="join-code-input" maxlength="4" placeholder="Enter 4-Digit Code" autocomplete="off" />
      <button id="join-code-btn" class="action-btn">Join</button>
    </div>
    <button id="join-back-btn" class="secondary-btn">Back</button>
  </div>

  <!-- LOBBY ROOM -->
  <div id="lobby-room" class="screen hidden">
    <h2 id="lobby-room-title">Lobby</h2>
    
    <div class="code-display">
      <span id="lobby-status-text">Code:</span> 
      <span id="lobby-room-code">----</span>
    </div>

    <div id="player-list-container"></div>

    <div id="host-settings" class="host-only hidden">
      <h3>Settings</h3>
      
      <!-- NEW MODES CHECKBOX GROUP -->
      <label class="setting-label-small">Game Modes</label>
      <div class="chk-group mode-chk-group">
        <label><input type="checkbox" class="mode-chk" value="flags"> Flags üè≥Ô∏è</label>
        <label><input type="checkbox" class="mode-chk" value="maps"> Shapes üó∫Ô∏è</label>
        <label><input type="checkbox" class="mode-chk" value="languages"> Languages üó£Ô∏è</label>
      </div>

      <!-- CONTINENT SECTION (ID added for JS toggle) -->
      <div id="continents-section">
        <label class="setting-label-small">Continents</label>
        <div class="chk-group">
          <label><input type="checkbox" class="cont-chk" value="Asia"> Asia</label>
          <label><input type="checkbox" class="cont-chk" value="Europe"> Europe</label>
          <label><input type="checkbox" class="cont-chk" value="Africa"> Africa</label>
          <label><input type="checkbox" class="cont-chk" value="North America"> N. Amer</label>
          <label><input type="checkbox" class="cont-chk" value="South America"> S. Amer</label>
          <label><input type="checkbox" class="cont-chk" value="Oceania"> Oceania</label>
        </div>
      </div>

      <div class="setting-single">
         <label><input type="checkbox" id="hints-chk" checked> Spelling Hints / Autocomplete</label>
      </div>
      
      <div class="settings-row">
        <div class="input-wrapper">
          <label>Questions</label>
          <div class="input-group">
            <input type="number" id="questions-input" min="5" value="10" />
            <button id="max-q-btn" class="max-btn">Max</button>
          </div>
        </div>
        <div class="input-wrapper">
          <label>Time (s)</label>
          <input type="number" id="time-input" min="3" max="20" value="10" />
        </div>
      </div>

      <button id="start-game-btn" class="action-btn">Start Game</button>
      <div id="wait-msg" class="hidden" style="color:#aaa; font-size:0.8rem; margin-top:5px;">Waiting for players to ready up...</div>
    </div>

    <div id="player-ready-area">
      <button id="ready-btn">Ready</button>
      <button id="leave-lobby-btn" class="secondary-btn">Leave</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="screen hidden">
    <div id="game-main-layout">
      <div id="game-header">
        <h3 id="question-counter">Q 1/10</h3>
        <div id="timer-wrapper"><div id="timer-bar"></div></div>
      </div>
      
      <div id="flag-area">
        <div id="countdown-overlay" class="hidden"></div>
        <img id="flag-img" src="" alt="Flag" />
      </div>
      
      <div id="feedback-ticker"></div>
      <div id="progress-indicator">Waiting...</div>
      
      <div id="answer-area">
        <div class="autocomplete-wrapper">
          <span id="ghost-overlay"></span>
          <input type="text" id="answer-input" placeholder="Guess..." autocomplete="off" />
          <button id="next-suggestion-btn" class="hidden">Next</button>
        </div>
        <button id="answer-btn">Submit</button>
      </div>

    </div>
  </div>

  <!-- GAME OVER -->
  <div id="game-over-screen" class="screen hidden">
    <h2>Results</h2>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>#</th><th>Player</th><th>Pts</th><th>Avg Time</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <br/>
    <div class="game-over-actions">
      <button id="back-to-lobby-btn" class="action-btn">Play Again</button>
      <button id="home-btn" class="secondary-btn">Home</button>
    </div>
  </div>

  <script src="client.js"></script>
  <script src="lobby.js"></script>
  <script src="gameui.js"></script>
</body>
</html>
